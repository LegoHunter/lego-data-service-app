name: 'feature branch mvn deploy snapshot'
on:
  push:
    branches:
      - 'feature/**'
      - 'develop'

jobs:
  Feature-Branch-Maven-Deploy-Snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:

    - name: mvn-deploy
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        architecture: x64
        cache: maven
      run: mvn --batch-mode --update-snapshots deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: buildah-build
      uses: redhat-actions/buildah-build@v2
      with:
        image: lego-data-service
        tags: latest snapshot ${{ github.sha }}
        containerfiles: |
          ./kubernetes/Containerfile

    - name: quay-login
      uses: redhat-actions/podman-login@v1
      with:
        username: ${{ vars.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_TOKEN }}
        registry: quay.io/tvattima/lego-data-service

    - name: podman-push
      id: push-to-quay
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.buildah-build.outputs.image }}
        tags: ${{ steps.buildah-build.outputs.tags }}
        registry: quay.io/${{ vars.QUAY_USERNAME }}

    - name: Print image url
      run: echo "Image pushed to ${{ steps.podman-push.outputs.registry-paths }}"